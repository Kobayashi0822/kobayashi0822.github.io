        <div class="osaka_box">
            <p class="doc1">大阪府</p>
        </div>

        <div class="osaka_box2">
            <p class="doc2">東京都，神奈川県に日本第３位の人口規模を持つ．また，大阪市内にはテーマパークを有する．</p>
        </div>

        <div>
            <p><img src="./img/osaka4.jpg" alt="" width="280" height="280"></p>
        </div>
        
    </div>


    <div class="box">
            <div class="osaka_box3"> 
                <p class="doc1">　大阪市</p>
            </div>

            <div class="image">
                <p><img src="./img/osaka4.jpg" alt="" width="250" height="250"></p>
            </div>
            <div class="image">
                <p><img src="./img/osaka5.jpg" alt="" width="250" height="250"></p>
            </div>
            <div class="image">
                <p><img src="./img/osaka6.jpg" alt="" width="250" height="250"></p>
            </div>
            
           
            <p></p>

            <div>
                <p class="doc3">アベノハルカスや通天閣，道頓堀，天守閣，ユニバーサルスタジオジャパンなど，多くの観光地を有する．</p>
            </div>

            <div>
                <p class="doc3">また，食い倒れの街と称されるほど，食道楽の文化が盛ん．</p>
            </div>
            
    </div>

    <div class="box">

        <div class="osaka_box3"> 
            <p class="doc1">　大阪名物</p>
        </div>
        
        <div class="image">
            <p><img src="./img/osaka.jpg" alt="" width="250" height="250"></p>
        </div>
        <div class="image">
            <p><img src="./img/osaka2.jpg" alt="" width="250" height="250"></p>
        </div>
        <div class="image">
            <p><img src="./img/osaka3.jpg" alt="" width="250" height="250"></p>
        </div>
        
        
        <p></p>

            <div>
                <p class="doc3">「京都の着倒れ，大阪の食い倒れ」という言葉があるほど，食文化に親しまれている．海の幸・山の幸に恵まれ，江戸時代には，「天下の台所」と謳われるほどに，全国の食材が集まった．</p>
            </div>

            <div>
                <p class="doc3">お好み焼き，たこ焼き，串揚げが代表的な食べ物で，中でも大阪名物「551蓬莱」の豚まんはお土産としても人気．</p>
            </div>

    </div>
