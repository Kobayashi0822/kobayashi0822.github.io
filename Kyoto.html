            <p class="doc1">京都</p>
        </div>

        <div class="kyoto_box2">
            <p class="doc2">794年に日本の首都になった平安京を基礎とする都市で，「千年の都」，または「古都」と呼ばれる．</p>
        </div>

        <div>
            <p><img src="./img/kyoto.jpg" alt="" width="280" height="280"></p>
        </div>
        
    </div>


    <div class="box">
            <div class="kyoto_box3"> 
                <p class="doc1">　京都市</p>
            </div>

            <div class="image">
                <p><img src="./img/kyoto.jpg" alt="" width="250" height="250"></p>
            </div>
            <div class="image">

            </div>
            <div class="image">
                <p><img src="./img/kyoto3.jpg" alt="" width="250" height="250"></p>
            </div>
            
           
            <p></p>

            <div>
                <p class="doc3">市内に観光地が散在し，2000年以降は年間4〜5千万人台の観光客が訪れるという．</p>
            </div>

            <div>
                <p class="doc3">古くは京都が日本の政治・文化の中心となっていたことから，国宝の約20%，重要文化財の約14%が京都市内に存在する．</p>
            </div>
            
    </div>

        <p></p>

            <div>
                <p class="doc3">関西圏に位置しながら，昔から日本の文化や宗教，政治の中心地であったことなどから，関西圏の他の都市には無い独特な食文化が育った．</p>
            </div>

            <div>
                <p class="doc3">割烹料理などをはじめ，抹茶，八つ橋，鴨そば，湯豆腐，鯖寿司，おばんざいなど様々な食べ物がある．</p>
